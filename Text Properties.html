<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Formatting Example</title>
  <style>
    /* Justify paragraph text */
    .justified-paragraph {
      text-align: justify;
    }
    /* Adding shadow to text */
    .text-shadow {
      text-shadow: 2px 2px 4px black;
    }
    /* Specifying all font properties in one declaration */
    .font-style {
      font: italic small-caps bold 18px/1.5 "Times New Roman", serif;
    }
  </style>
</head>
<body>

  <h1 class="text-shadow">Text Formatting Demo</h1>

  <p class="justified-paragraph font-style">
    This is a sample paragraph demonstrating how to justify text alignment, apply text shadow, and define all font properties in a single declaration using CSS. Justified text ensures that both the left and right edges are aligned neatly in the block, making it look more formal.
  </p>

</body>
</html>
